<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>CAROUSEL</title>
</head>

<body>
    <button class="drawer-toggle">Open Drawer</button>

  <div class="drawer">
    <h2>Drawer Menu</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li><a href="#" style="color: white;">Menu Item 1</a></li>
      <li><a href="#" style="color: white;">Menu Item 2</a></li>
      <li><a href="#" style="color: white;">Menu Item 3</a></li>
    </ul>
  </div>

  <div class="overlay"></div>
    <div class="carousel">
        <button class="prev-btn">&#8249;</button>
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="./img/img-1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/img-2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/img-3.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./img/img-4.jpg" alt="">
            </div>
            <div class="carousel-item"><img src="./img/img-5.jpg" alt="">
            </div>
        </div>
        <button class="next-btn">&#8250;</button>
        <div class="carousel-indicators">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
            <span class="dot" data-index="4"></span>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
